<div fxLayout="column" fxFlexFill style="overflow: hidden;">
    <div class="flex-container" style="height: 100px;">
        <h1 mat-dialog-title style="border-bottom: 1px double #ddd !important;">{{data.titulo}}</h1>
        <div fxFlexFill> 
            <form enctype="multipart/form-data">
                <div mat-dialog-content>
                    <div fxLayout="column">
                        {{data.textoCuerpo}}
                    </div>
                </div>
            </form>          
        </div>
    </div>
    <div fxFlex style="max-height: 60px;">
        <div mat-dialog-actions align="end" style="border-top: 1px double #ddd !important;">
            <button mat-raised-button class="applying-btn" (click)="aceptar()">{{data.textoBotonOk}}</button>
            <button mat-raised-button class="primary-btn" (click)="cancelar()">{{data.textoBotonCancelar}}</button>
        </div>
    </div>
</div>
