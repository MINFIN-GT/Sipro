<div fxLayout="column" fxFlexFill style="overflow: hidden;">
  <div class="flex-container" style="height: 425px;">
    <h1 mat-dialog-title style="border-bottom: 1px double #ddd !important;">{{data.titulo}}</h1>
    <div [hidden]="esColapsado" fxFlexFill>
      <mat-progress-spinner style="position: fixed;"
        class="progress-spinner"
        [color]="color"
        [mode]="mode"
        [value]="value"
        [diameter]="diameter" 
        [strokeWidth]="strokewidth"
      >
      </mat-progress-spinner>
    </div>
    <div fxLayout="row">
        <mat-form-field fxFlex [hidden]="!esColapsado">
            <input matInput #search class="search" type="text" placeholder="Busqueda..." (keydown.enter)="filtrar(search.value)">
            <mat-icon class="search-info" (click)="filtrar(search.value)" matSuffix>search</mat-icon>
        </mat-form-field>              
    </div> 
    <div fxFlexFill>      
      <div mat-dialog-content>
        <div [hidden]="!esColapsado">                           
            <ng2-smart-table [settings]="settings" [source]="source" (dblClickRow)="onDblClickRow($event)" (userRowSelect)="onSelectRow($event)"></ng2-smart-table>
        </div>
      </div>
    </div>
  </div>
  <div fxFlex style="max-height: 60px;">
    <mat-paginator [length]="totalElementos" [hidePageSize]="true" [pageSize]="elementosPorPagina" 
    [showFirstLastButtons]="true" (page)="pageEvent = handlePage($event)">
    </mat-paginator>
  </div>
  <div fxFlex style="max-height: 60px;">
      <div mat-dialog-actions align="end" style="border-top: 1px double #ddd !important;">
        <button mat-raised-button style="background-color: #5cb85c; color:#fff; border-color: #4cae4c" (click)="Ok()">Ok</button>
        <button mat-raised-button style="background-color: #337ab7; color: #fff;" (click)="cancelar()">Cancelar</button>
      </div>
  </div>   
</div>
