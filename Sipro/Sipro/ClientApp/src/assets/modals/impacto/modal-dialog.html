<div style="height: 100%; overflow: hidden;">
    <div style="height: 15%;">
        <h1 mat-dialog-title style="border-bottom: 1px double #ddd !important;">{{data.titulo}}</h1>
    </div>
    <div style="height: 70%;">
        <br>
        <div fxLayout="column">
            <mat-form-field>                                        
                <input class="search-info" name="impacto.entidadNombre" [(ngModel)]="impacto.entidadNombre" matInput placeholder="Organización" 
                [readonly]="true" (click)="buscarEntidad()" [required]="true">
                <mat-icon class="search-info" matSuffix (click)="buscarEntidad()">search</mat-icon>
            </mat-form-field>
        </div>
        <mat-form-field>
            <input matInput name="impacto" [(ngModel)]="impacto.impacto" placeholder="Impacto y participación de la organización" [required]="true">
        </mat-form-field>
    </div>
    <div style="height: 15%;">
        <div mat-dialog-actions align="end" style="border-top: 1px double #ddd !important;">
            <button mat-raised-button class="applying-btn" (click)="Ok()">Ok</button>
            <button mat-raised-button class="primary-btn" (click)="cancelar()">Cancelar</button>
        </div>
    </div>
</div>
