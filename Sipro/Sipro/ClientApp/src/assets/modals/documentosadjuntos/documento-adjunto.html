<div style="height: 100%;">
    <div style="height: 20%;">
        <h1 mat-dialog-title style="border-bottom: 1px double #ddd !important;">{{data.titulo}}</h1>
    </div>
    <div style="height: 60%;">
        <div style="height: 40%;"></div>
        <div style="height: 20%;">
            <div fxFlexFill> 
                <form enctype="multipart/form-data">
                    <div mat-dialog-content>
                        <div fxLayout="column">
                            <div align="left">
                                <input type="file" (change)="cargarDocumento($event)"/>
                            </div>
                        </div>
                    </div>
                </form>          
            </div>
        </div>
        <div style="height: 40%;"></div>
    </div>
    <div style="height: 20%;">
        <div mat-dialog-actions align="end" style="border-top: 1px double #ddd !important;">
            <button mat-raised-button style="background-color: #5cb85c; color: #fff;" (click)="AgregarDocumento()">Cargar Archivo</button>
            <button mat-raised-button style="background-color: #337ab7; color: #fff;" (click)="cancelar()">Cerrar</button>
        </div>
    </div>
</div>
